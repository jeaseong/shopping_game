<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="img/logo.png" alt="logo" />

    <section class="buttons">
      <button class="btn">
        <img
          class="btn-img"
          src="img/blue_t.png"
          alt="tshirt"
          data-key="type"
          ,
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          class="btn-img"
          src="img/blue_p.png"
          alt="pants"
          data-key="type"
          ,
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          class="btn-img"
          src="img/blue_s.png"
          alt="skirt"
          data-key="type"
          ,
          data-value="skirt"
        />
      </button>
      <button class="btn btn-color blue" data-key="color" , data-value="blue">
        Blue
      </button>
      <button
        class="btn btn-color yellow"
        data-key="color"
        ,
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="btn btn-color pink" data-key="color" , data-value="pink">
        Pink
      </button>
    </section>

    <ul class="items">
      <li class="item">
        <img class="item-img" src="img/blue_p.png" alt="pants" />
        <h3 class="item-description">femal, large</h3>
      </li>
    </ul>
  </body>
</html>
